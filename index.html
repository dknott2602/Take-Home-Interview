<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies that Start with "Fast"</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/03962e3248.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="app">
        <nav class="flex">
            <div class="row nav__row">
                <div class="nav__logo">
                        <img class="nav__logo--img" src="/Assets/blinker-icon.4f9b2663.png" alt="blinker logo" class="logo">
                    </div>
                    <div class="nav__links">
                        <ul>
                            <li><a href="#" class="nav__link"></a>Home</li>
                            <li><a href="#" class="nav__link"></a>Find Your Movie</li>
                            <li><a href="#" class="nav__link--primary"></a>Contact</li>
                        </ul>
                    </div>
                <div class="container">
                    <div class="content-wrapper">
                        <h1>Browse our Movies</h1>
                        <div class="input-wrap">
                            <input type="text" placeholder="Search by Movie Title or Keyword">
                            <div class="search-wrapper">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="overlay">
            <img src="/Assets/carpark.8742e246.jpeg" alt="">
        </div>
    </section>
    
</body>
<script src="index.js"></script>
</html>
